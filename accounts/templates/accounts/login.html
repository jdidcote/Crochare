{% extends 'base.html' %}

{% block content %}
    <div class="hero is-fullheight-with-navbar">
        <div class="hero-body is-justify-content-center is-align-items-center border">
            <form action="/accounts/login-user" method="post">
                {% csrf_token %}
                <div class="columns is-flex is-flex-direction-column box">
                    <div class="has-text-centered">
                        <h3 class="is-size-4 has-text-weight-medium">Log in</h3>
                    </div>
                <div class="column has-text-danger has-text-centered">
                    {% if messages %}
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    {% endif %}
                </div>
                    <div class="column">
                        <label for="username">Username</label>
                        <input class="input is-primary" type="text" placeholder="username" name="username">
                    </div>
                    <div class="column">
                        <label for="Name">Password</label>
                        <input class="input is-primary" type="password" placeholder="password" name="password">
                        <a href="#" class="is-size-7 has-text-primary">forget password?</a>
                    </div>
                    <div class="column">
                        <button class="button is-primary is-fullwidth" type="submit">Login</button>
                    </div>
                    <div class="has-text-centered">
                        <p class="is-size-7"> New to Crochare <a href="/accounts/register-user" class="has-text-primary">Sign up</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
