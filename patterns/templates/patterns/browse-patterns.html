{% extends 'base.html' %} {% block content %}

<div class="container">
  <div
    class="columns is-multiline is-variable is-1-mobile is-0-tablet is-3-desktop is-8-widescreen is-2-fullhd mt-4"
  >
      {% for pattern in patterns %}
        <div class="column is-one-quarter-desktop is-one-third-tablet is-half-mobile mx-auto">
          <a href="{% url "view-pattern" pattern.id%}">
            <div class="card">
              <div class="card-image">
                <figure class="image is-4by3">
                  <img src={{ pattern.image }}>
                </figure>
              </div>
              <div class="card-content">
                <p class="title is-4">{{ pattern.title }}</p>
              </div>
            </div>
          </a>
        </div>

      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
