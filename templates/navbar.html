<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
      <h1 class="title">Crochare</h1>
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="main-navbar">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="main-navbar" class="navbar-menu">
    <div class="navbar-start">
        <a class="navbar-item">
            Home
        </a>

        <a class="navbar-item">
            Browse
        </a>

        <a class="navbar-item">
            Create
        </a>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
            {% if user.is_authenticated %}
                    <a class="navbar-item" href="/">
                      <h1 class="subtitle is-5">{{ user.username }}</h1>
                    </a>
                <a class="button is-light" href="/accounts/logout_user">
                    <strong>Logout</strong>
                </a>
            {% else %}
                <a class="button is-primary" href="/accounts/register_user">
                    <strong>Register</strong>
                </a>
                <a class="button is-light" href="/accounts/login_user">
                    Log in
                </a>
            {% endif %}

        </div>
      </div>
    </div>
  </div>
</nav>

<script>
    document.addEventListener('DOMContentLoaded', () => {

      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Add a click event on each of them
      $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {

          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);

          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');

        });
      });

});
</script>
